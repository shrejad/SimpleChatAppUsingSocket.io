  <center><h2 class="header" style="position:relative;" > Greetings From ShreYAsh.....</h2></center>
    <div class="mario-chat">
        <div id="chat-window">
  
                <p id="denmo"></p>
               <h1 id="messages" class="h1"></h1>     
                 
            </div>
     

            <div id="google_translate_element"></div>
             
     
              
           
              <form action="">
                <input id="m" class="mario-chat" autocomplete="off" style="height:100px" />
              
            
                 <button id="send" >send</button>
               
    </form>
        
                </div>
        
        
   
   
   
   
                
   <script>     $(function () {
                    var socket = io();
                    $('form').submit(function(e){
                      e.preventDefault(); // prevents page reloading
                      socket.emit('chat message', $('#m').val());
                      $('#m').val('');
                      return false;
                    });
                    socket.on('chat message', function(msg){
                      $('#messages').append($('<h1>').text(msg));
                    });
                  });


                </script>
